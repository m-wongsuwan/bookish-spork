<!DOCTYPE html>
<html> 
<head>
    <link rel="stylesheet" href="index.css">
    <title>The Online Gym</title>
</head>
<body>
    <nav>

    </nav>
    <header>
        <h1>Welcome to Your Online Gym</h1>
    </header>

    <main>
        <div class="countBox" id="countText">
            <h3 id="calorieCount">Start your workout!</h3>
        </div>
        <div class="countBox">
            <h3 id="clickCount">No reps yet!</h3>
        </div>
        <div class="buttonBlock">
            <button id="button">1 rep</button>
            <button id="button10">10 reps</button>
            <button id="button100">100 reps</button>
            <button id="button1000">1000 reps</button>
        </div>
        <div class="moreInfo">
            <p>Work out right from your computer. 1 rep = 1 click!</p>
            <aside>Based on calorie calculations done by <a href="https://www.wired.com/story/you-dont-burn-one-calorie-clicking-a-mouse/">Rhett Allain for wired.com.</a></aside>
            <p>Click the activity below to get better exercise ideas: </p><div id="inTextTest">Yoga</div>
            <br>
            <div class="marathon">
                <button id="marathonBtn">Click here to make this page run a marathon behind the scenes.</button>
            </div>
        </div>

        

    </main>
    <script src="index.js"></script>
</body>
